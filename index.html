<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="lib/katex.min.js"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="lib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>


  <script src="lib/p5.js"></script>
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"-->
  <!--/script-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <div class="body">
    <div class="content">
      <center>
        <h1>The congruence subgroups of \(\operatorname{SL}_2(\mathbb{Z})\)</h1>
      </center>
      Fundamental domain in the upper Halfplane \(\mathbb{H}\):

      We use the Funndamental domain defined by the corner points at \(\{e^{\pi i/3},e^{2\pi i / 3},\infty\}\)
      <div style="text-align: center">
        <div id="drawing">
        </div>
      </div>
      <div id="hover-popup"></div>
      <script src="math.js"></script>
      <script src="sketch.js"></script>
      <P>
      <FORM NAME="myform" ACTION="" METHOD="GET">
        <span id="groupLabel">\(\Gamma_0(\)</span><INPUT TYPE="number" NAME="level" VALUE="4" style="width:3.5em">\()\)<INPUT TYPE="button" NAME="button" Value="Update" onClick="halfplane.changeLevel(this.form)">
      </FORM>
      <INPUT TYPE="button" NAME="asd" Value="Gamma 0" onClick="halfplane.changeGroup(math.congruenceSubgroups.Gamma_0)">
      <INPUT TYPE="button" NAME="asd" Value="Gamma 1" onClick="halfplane.changeGroup(math.congruenceSubgroups.Gamma_1)">
      <INPUT TYPE="button" NAME="asd" Value="Gamma  " onClick="halfplane.changeGroup(math.congruenceSubgroups.Gamma)">
      </div>
      <P>
      <div class="footer">
        This was build using <a href="https://katex.org/" style="color: #AAAAFF" target="_blank">\(\KaTeX\)</a> and <a href="https://p5js.org/" target="_blank"><img src="https://p5js.org/assets/img/p5js.svg" style="height:1.5em;vertical-align:-0.4em"></a>.
      </div>
  </div>
</body>

</html>
